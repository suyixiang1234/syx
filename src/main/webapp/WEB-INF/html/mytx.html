<script type="text/javascript">
	function subMoneyKeyUp(obj,event) {
		event = event ? event : window.event;
		if(typeof event !='undefined' && (event.keyCode == 37 || event.keyCode == 39)){
			return;
		}
		obj.value=obj.value.replace(/\D	/g,'');
		var cnyTotal = parseFloat(obj.value+$(".random").html());
	}
	$(".subMoneyali").blur(function (e){
		if($(e.relatedTarget).attr('id')=='tfmoney'){
			return ;
		}
		$(this).val() < 100 ? $(this).val(100):'';
		subMoneyKeyUp(this);
	});
	
	function wm() {
		$.post('/ajax/wm/', $('#form').serialize(), function (d) {
			ajax_islogin(d);
			layer.alert(d.msg);
			if (d.status) location.reload();
		}, 'json');
	}

	
	function SendCode() {

   		var moble = $("#moble").val();
        var verify = $("#verify").val();
        if (verify == "" || verify == null) {
            layer.alert('请先输入图形验证码');
            return false;
        }
		$('#regBtn').attr("disabled", "disabled");
		$.post("sendSms", { PHONE: moble, code: verify}, function (data) {
			if (data.status == 1) {
				layer.alert(data.message, {
					icon: 1
				});
				var obj = $('#regBtn');
				var wait = 120;
				var interval = setInterval(function () {
					obj.css('backgroundColor', '#999B9C');
					obj.val(wait + '秒再次发送');
					wait--;
					if (wait < 0) {
						clearInterval(interval);
						obj.val('获取验证码');
						$('#regBtn').removeAttr("disabled");
						obj.css('backgroundColor', '#0096e0');
					}
					;
				}, 1000);
			} else {
				layer.alert(data.message, {
					icon: 2
				});
			}
		}, "json");
	}
	
	
	//提现
	function Update() {
		var num = $("#num").val();
		/* var paypassword = $("#paypassword").val(); */
		var moble_verify = $("#moble_verify").val();
		var type = $('#mytx_type option:selected').val();
		if (num == "" || num == null) {
		   layer.alert('请输入提现金额');
			return false;
		}
		
		/* if (paypassword == "" || paypassword == null) {
		layer.alert('请输入交易密码');
			return false;
		}
		 */
		if (moble_verify == "" || moble_verify == null) {
			layer.alert('请输入短信验证码');
			return false;
		}
		
		$.post("yz_tx_save", {
			banks_id: type,
			tmoneys: num,
			moble_verify: moble_verify
		}, function (data) {
			if (data.status == 1) {
				layer.alert(data.message);
				setTimeout(function(){
			  		window.location = "yz_txRecordList";
			  	 }, 2000);
				
			} else {
			layer.alert(data.message);
				
			}
		}, "json");
	}


</script>
