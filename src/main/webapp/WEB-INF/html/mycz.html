		var num=0;

				return;
			}
			var num=subMoney1;
		}
		$.post("/Finance/myczUp.html", {
			type: type,
			num: num
		}, function (data) {
			if (data.status == 1) {
				window.location.href = "/Pay/mycz.html?id=" + data.url.id;
			} else {
				alert('系统异常，请重新操作！');
