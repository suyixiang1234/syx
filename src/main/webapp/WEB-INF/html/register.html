	function SendCode() {
        var moble = $("#moble").val();
        var verify = $("#verify").val();
        if (moble == "" || moble == null) {
            layer.tips('请输入手机号码', '#moble', {tips: 3});
            return false;
        }
        if (verify == "" || verify == null) {
            layer.tips('请输入图形验证码', '#verify', {tips: 3});
            return false;
        }
        $('#regBtn').attr("disabled", "disabled");
        var obj = $('#regBtn');
        var wait = 60;
        var interval = setInterval(function () {
           // obj.css('backgroundColor', '#999B9C');
            obj.val(wait + '秒再次发送');
            wait--;
            if (wait < 0) {
                clearInterval(interval);
                obj.val('获取验证码');
				$('#regBtn').removeAttr("disabled");
               // obj.css('backgroundColor', '#ed4040');
            }
            ;
        }, 1000);
        $.post("sendSms", {
            PHONE: moble,
            code: verify
        }, function (data) {
            if (data.status == 1) {
                //刷新验证码
                <!-- $(".reloadverify").click(); -->
                //$("#verify").val('');
				//fleshVerify();
				layer.alert('短信获取中...', {icon: 1});
                
				
            } else {
                //刷新验证码
                <!-- $(".reloadverify").click(); -->
				//fleshVerify();
                //$("#verify").val('');
				
                layer.alert(data.message, {icon: 2});
               /*  if (data.url) {
                    window.location = data.url;
                } */
            }
        }, "json");
    }
