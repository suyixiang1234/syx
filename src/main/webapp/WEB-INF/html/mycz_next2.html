<script type="text/javascript">
	function random() {
		var count = Math.floor(Math.random() * (99 - 10 + 1) + 10);
		$('.random').html('.' + count);
	}
	function subMoneyKeyUp(obj,event) {
		event = event ? event : window.event;
		if(typeof event !='undefined' && (event.keyCode == 37 || event.keyCode == 39)){
			return;
		}
		obj.value=obj.value.replace(/\D/g,'');
		var cnyTotal = parseFloat(obj.value+$(".random").html());
	}
	$(function(){
		random();
		if (window.location.hash == '#tal') {
			$(".lm_tab_1 .list1").removeClass("hover");
			$(".lm_tab_1 .list2").addClass("hover");
			$(".lm_tab_list_1 .lm_list1").css('display','none');
			$(".lm_tab_list_1 .lm_list2").css('display','block');
		}
	})
	xuetong.show_tab(1);
	function CreatRmbinOrder(type) {
		var num=0;
		if(type=='weixin'){
			var weixinmin=parseInt($("#weixinmin").val());
			var subMoney = parseInt($("#subMoney").val());
			if($('#subMoney').val() < weixinmin){
				$('#subMoney').val(weixinmin);
				alert('买入金额不能小于'+weixinmin);
				return;
			}
			var num=subMoney;
		}else if(type=='alipay'){
			var alipaymin=parseInt($("#alipaymin").val());
			var subMoney1 = parseInt($("#subMoney1").val());
			if($('#subMoney1').val() < alipaymin ){
				$('#subMoney1').val(alipaymin);
				alert('买入金额不能小于'+alipaymin);
				return;
			}
			var num=subMoney1;
		}
		$.post("/Finance/myczUp.html", {
			type: type,
			num: num
		}, function (data) {
			if (data.status == 1) {
				window.location.href = "/Pay/mycz.html?id=" + data.url.id;
			} else {
				alert('系统异常，请重新操作！');
			}
		}, "json");
	}
	
	
	function pay(type) {
		window.location.href = "upay";
	}
	function go1() {
		window.location.href = "yz_mycz";
	}
	function go2() {
		window.location.href = "index";
	}
</script>
