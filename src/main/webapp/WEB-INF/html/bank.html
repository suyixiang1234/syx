<script type="text/javascript">

 $('#dialogBoxShadow').height($(document).height());
 function closeAddress(){
  $("#withdrawCnyAddress").hide();
  $("#dialogBoxShadow").hide();
 }
 function showA(){
  $("#withdrawCnyAddress").show();
  $("#dialogBoxShadow").show();
 }
	
 function Update(){
  
  /* var name=$('#bank_name').val(); */
  var realname=$('#realname').val();
  var bank=$('#bank_bank option:selected').val();
  var bankprov=$('#bank_bankprov option:selected').val();
  var bankcity=$('#bank_bankcity option:selected').val();
  var bankaddr=$('#bank_bankaddr').val();
  var bankcard=$('#bank_bankcard').val();
  var paypassword=$('#bank_paypassword').val();
  
  
 /*  if(name==""||name==null){
  layer.alert('请输入备注名称');
   return false;
  } */
  if(bankaddr==""||bankaddr==null){
  layer.alert('请输入开户支行');
   return false;
  }
  if(bankcard==""||bankcard==null){
  layer.alert('请输入银行账号');
   return false;
  }
  /* if(paypassword==""||paypassword==null){
  layer.alert('请输入交易密码');
   return false;
  } */
  $.post("yz_add_bank",{realname:realname,type:1,remark:'no',bank:bank,province:bankprov,city:bankcity,bankname:bankaddr,banknum:bankcard,paypassword:paypassword},function(data){
   if(data.status==1){
    layer.alert(data.message);
    setTimeout(function(){
  		window.location="setting";
  	 }, 2000);
    
   }else{
	layer.alert(data.message);
   }
  },"json");
  
 }

 function UpdateB(id){
  layer.config({
   extend: 'extend/layer.ext.js'
  });
  layer.ready(function () {
   //默认prompt
   layer.prompt({
    title: '输入交易密码，并确认',
    formType: 1},function(val){
    if (val) {
     //需要执行的方法
     $.post("/User/delbank.html",{type:2,id:id,paypassword:val},function(data){
      if(data.status==1){
       layer.msg(data.info,{icon:1});
       window.location="/User/bank.html";
      }else{
       layer.msg(data.info,{icon:2});
       if(data.url){
        window.location=data.url;
       }
      }
     },"json");


    };
   });

  });


 }
</script>
