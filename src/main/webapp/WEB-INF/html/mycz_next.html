<script type="text/javascript">
	function random() {

	function CreatRmbinOrder(type) {
		var num=0;
		if(type=='weixin'){
			var weixinmin=parseInt($("#weixinmin").val());
			var subMoney = parseInt($("#subMoney").val());
			if($('#subMoney').val() < weixinmin){
				$('#subMoney').val(weixinmin);
				alert('买入金额不能小于'+weixinmin);
				return;
			}
			var num=subMoney;
		}else if(type=='alipay'){
			var alipaymin=parseInt($("#alipaymin").val());
			var subMoney1 = parseInt($("#subMoney1").val());
			if($('#subMoney1').val() < alipaymin ){
				$('#subMoney1').val(alipaymin);
				alert('买入金额不能小于'+alipaymin);
				return;
			}
			var num=subMoney1;
		}
		$.post("/Finance/myczUp.html", {
			type: type,
			num: num
		}, function (data) {
			if (data.status == 1) {
				window.location.href = "/Pay/mycz.html?id=" + data.url.id;
			} else {
				alert('系统异常，请重新操作！');
			}
		}, "json");
	}
	
	
	function pay(type) {
		window.location.href = "upay";
	}
</script>







<script type="text/javascript">


window.onload = function(){
    var m = 29;  //分
    var s = 59;  //秒
    var countdown = document.getElementById("title");
    getCountdown();
    setInterval(function(){ getCountdown() },1000);
    function getCountdown (){
        countdown.innerHTML = "<span>"+m+"</span> ：<span>"+s+"</span>";
        if( m == 0 && s == 0 ){
         /*    alert("倒计时结束"); */
            m = 9;
            s = 59;
       }else if( m >= 0 ){
            if( s > 0 ){
                s--;
            }else if( s == 0 ){
                m--;
                s = 59;
            }
        }
    }
}
    



</script>
